<!DOCTYPE html>
<html lang="en" ng-app="VideoGameApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- title -->
    <title>Video Game App</title>
    <!-- angular cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- main js -->
    <script src="/js/app.js"></script>
    <!-- main css, includes google fonts, bootstrap -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body ng-controller="VideoGameController as game">
    <div class="main">
      <!-- <h1>Test please ignore</h1>
      {{2 + 2}}
      {{game.test}} -->

      <!-- test game.getGames() -->
      <div>
        test get button
        <button ng-click="game.getGames()" type="submit">get games</button>

        <ul>
          <li ng-repeat="games in game.gamesRecived"></li>
        </ul>
      </div>

      <!-- navbar -->
      <div>
        <ul>
          <li>home</li>
          <li>other1</li>
          <li>other2</li>
          <li>other3</li>
          <li>other4</li>
        </ul>
        <ul>
          <li>Sign Up</li>
          <li>Log In</li>
        </ul>
      </div>

      <!-- header -->
      <div class="header">
        Images, carousel
      </div>

      <!-- user sign up / log in section -->
      <div class="">
        user sign up / log in section
      </div>

      <!-- user view section -->
      <div class="">
        user view section
      </div>

      <!-- game search section -->
      <div class="">
        game search section
      </div>

      <!-- game view / comment / like section -->
      <div class="">
        game view / comment / like section
      </div>

      <!-- footer -->
      <div class="">
        footer
      </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
