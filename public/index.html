<!DOCTYPE html>
<html lang="en" ng-app="VideoGameApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- title -->
    <title>WASD.it</title>
    <!-- angular cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- main js -->
    <script src="/js/app.js"></script>
    <!-- main css, includes google fonts, bootstrap -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>

  <body ng-controller="SessionsController as sess">
    <div class="main">
      <!-- navbar -->
      <div class="main-navbar">
        <ul>
          <li>home</li>
          <li>I</li>
          <li>need</li>
          <li>some</li>
          <li>style</li>
        </ul>
        <ul>
          <li>Sign Up</li>
          <li><a href="#profile" ng-click="sess.getCurrentSessionUser()">Profile</a></li>
          <li>Log In</li>
        </ul>
      </div> <!-- /.main-navbar -->

      <!-- header -->
      <div class="header">
        <div id="carousel-position" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-position" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-position" data-slide-to="1"></li>
            <li data-target="#carousel-position" data-slide-to="2"></li>
            <li data-target="#carousel-position" data-slide-to="3"></li>
            <li data-target="#carousel-position" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <!-- image 1 -->
            <div class="carousel-item active">
              <img class="d-block w-100" src="/assets/csgo.png" alt="First slide">
            </div>
            <!-- image 2 -->
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/fortnite.jpg" alt="Second slide">
            </div>
            <!-- image 3 -->
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/roblox.jpg" alt="Third slide">
            </div>
            <!-- image 4 -->
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/skyrim.jpg" alt="Fourth slide">
            </div>
            <!-- image 5 -->
            <div class="carousel-item">
              <img class="d-block w-100" src="/assets/super-mario.jpg" alt="Fith slide">
            </div>
          </div>
          <!-- left controller -->
          <a class="carousel-control-prev" href="#carousel-position" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <!-- right controller -->
          <a class="carousel-control-next" href="#carousel-position" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div> <!-- /.header -->

      <!-- user sign up section -->
      <div class="session-signup">
        user sign up section
        <div>
          <form ng-submit="sess.signup()">
            <!-- first name -->
            <label for="firstname">first name</label>
            <input ng-model="sess.signupForm.firstname" autocomplete="off" maxlength="30" minlength="2" placeholder="first name" type="text" required>
            <!-- last name -->
            <label for="lastname">last name</label>
            <input ng-model="sess.signupForm.lastname" autocomplete="off" maxlength="30" minlength="2" placeholder="last name" type="text" required>
            <!-- email -->
            <label for="email">email</label>
            <input ng-model="sess.signupForm.email" autocomplete="off" maxlength="50" minlength="5" placeholder="email address" type="email" required>
            <!-- username -->
            <label for="username">username</label>
            <input ng-model="sess.signupForm.username" autocomplete="off" maxlength="30" minlength="2" placeholder="username" type="text" required>
            <!-- password -->
            <label for="password">password</label>
            <input ng-model="sess.signupForm.password" autocomplete="off" maxlength="30" minlength="8" placeholder="password" type="password" required>
            <!-- submit button -->
            <button type="submit">submit</button>
          </form>
        </div>
      </div>

      <!-- user log in section -->
      <div class="session-login">
        user log in section
        <div>
          <form ng-submit="sess.login()">
            <!-- username -->
            <label for="username">username</label>
            <input name="username" ng-model="sess.loginForm.username" type="text" placeholder="username" required>
            <!-- password -->
            <label for="password">password</label>
            <input name="password" ng-model="sess.loginForm.password" type="password" placeholder="password" required>
            <!-- submit button -->
            <button type="submit">submit</button>
          </form>
          <!-- NOTE: test code for current session/logged in user -->
          Welcome: {{sess.currentUser}}!
        </div>
      </div>

      <!-- user view section -->
      <div id="profile" class="user-view">
        user view section
      </div>

      <!-- game add/create section -->
      <div class="game-create">
        game add/create
        <div ng-controller="GamesController as gameCon">
          <form ng-submit="gameCon.create()">
            <!-- uuid -->
            <label for="uuid">username</label>
            <input name="username" ng-model="sess.currentUser" placeholder="{{sess.currentUser}}" type="text" readonly>
            <!-- title -->
            <label for="title">title</label>
            <input ng-model="gameCon.createForm.title" autocomplete="off" maxlength="50" minlength="2" placeholder="game title" type="text" required>
            <!-- release date -->
            <label for="release date">release date</label>
            <input ng-model="gameCon.createForm.releaseDate" autocomplete="off" placeholder="release date" type="date" required>
            <!-- genre -->
            <!-- NOTE change to dropdown selection menu? -->
            <label for="genre">genre</label>
            <input ng-model="gameCon.createForm.genre" autocomplete="off" maxlength="50" minlength="2" placeholder="genre" type="text" required>
            <!-- image -->
            <label for="image">image</label>
            <input ng-model="gameCon.createForm.image" autocomplete="off" maxlength="100" minlength="5" placeholder="image url" type="url" required>
            <!-- description -->
            <label for="description">descriptione</label>
            <input ng-model="gameCon.createForm.description" autocomplete="off" maxlength="30" minlength="2" placeholder="description" type="text" required>
            <!-- submit button -->
            <button type="submit">submit</button>
          </form>
        </div>
      </div>

      <!-- game edit section -->
      <div class="game-edit">
        game edit
      </div>

      <!-- game view(single) / comment / like section -->
      <div class="game-view">
        game view (single) / comment / like section
      </div>

      <!-- game view(all) section -->
      <div class="game-view-all">
        game view (all)
      </div>

      <!-- footer -->
      <div class="footer">
        footer
      </div>

    </div> <!-- /.main -->

    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
