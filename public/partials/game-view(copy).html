<!-- game view(all) section -->
<div class="game-view session" id="game-view">
  <div class="game-view-background"></div>
  <div class="container">
    <div class="row justify-content-center">
      <h1>games list</h1>
    </div>

    <!-- repeat games, cards -->
    <div ng-repeat="games in main.allGames" class="row cards" data-toggle="modal" data-target="#game{{$index}}">
      <div class="col-md col-md-5 hv">
        <img ng-src="{{games.image}}" alt="image of {{games.name}}" class="rounded">
      </div>
      <div class="col-md col-md-7">
        <h1>{{games.title}}</h1>
        <p>genre: {{games.genre}}</p>
        <p>release year: {{games.releaseYear}}</p>
      </div>
    </div>

    <!-- repeat games, modal -->
    <div ng-repeat="games in main.allGames" class="modal fade" id="game{{$index}}" tabindex="-1" role="dialog" aria-labelledby="gameIndexModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
            <h1 class="modal-title" id="exampleModalLongTitle">{{games.title}}</h1>
            <p>genre: {{games.genre}}</p>
            <p>release year: {{games.releaseYear}}</p>
          </div> <!-- /.modal-header -->

          <!-- modal body -->
          <div class="modal-body">
            <h4>{{games.description}}</h4>
            <!-- if there is a signed in user, show add comment form -->
            <div ng-if="main.currentUser">
              <form ng-submit="main.updateGameComment(games)">
                <input name="username" ng-model="main.currentUser" placeholder="{{main.currentUser}}" type="text" readonly>
                <textarea ng-model="main.createForm.comments" type="text" placeholder="add new comment" required></textarea>
                <!-- submit button -->
                <!-- <button type="submit">submit</button> -->
                <button type="submit" class="btn btn-primary">comment</button>
              </form>
            </div>
          </div> <!-- /.modal-body -->

            <!-- modal footer -->
          <div class="modal-footer">
            <h6>comments:</h6>
            <div ng-repeat="comments in games.comments track by $index">
              <div class="row">
                <div class="col-md col-md-4">
                  {{main.currentUser}}
                </div>
                <div class="col-md col-md-8">
                  {{comments}}
                </div>
              </div> <!-- user comments -->
            </div> <!-- /ng-repeat comments -->
          </div> <!-- /.modal-footer -->
        </div> <!-- /.modal-content -->
      </div> <!-- /.modal-dialog -->
    </div> <!-- /modal start -->
  </div> <!-- /.container -->
  <a>hello, world!</a>
</div> <!-- /.game-view -->















<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
